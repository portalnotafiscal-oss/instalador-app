<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Portal de Nota Fiscal</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #4285f4;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        #loading.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            opacity: 0.9;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            background: white;
        }
        
        iframe.loaded {
            display: block;
        }
        
        .error-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .error-container.show {
            display: flex;
        }
        
        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .retry-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .retry-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento -->
    <div id="loading">
        <img src="icon-192.png" alt="Logo" class="logo" id="logo">
        <div class="spinner"></div>
        <p class="loading-text">Carregando...</p>
    </div>
    
    <!-- Tela de erro -->
    <div class="error-container" id="errorContainer">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h2 class="error-title">Ops! Algo deu errado</h2>
        <p class="error-message">N√£o foi poss√≠vel carregar o aplicativo. Verifique sua conex√£o com a internet e tente novamente.</p>
        <button class="retry-btn" onclick="location.reload()">üîÑ Tentar Novamente</button>
    </div>
    
    <!-- Iframe que carrega o App Script -->
    <iframe id="appFrame" src="" allow="camera; microphone; geolocation"></iframe>
    
    <script>
        // CONFIGURA√á√ÉO - COLOQUE A URL DO SEU APP SCRIPT AQUI
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzixcA0VswWoGZDnbCC-ZBltCVkn4RLa7oD1BL4B-RhVn2GjHnn3ywX0w38Fk9rAztP/exec';
        
        const iframe = document.getElementById('appFrame');
        const loading = document.getElementById('loading');
        const errorContainer = document.getElementById('errorContainer');
        let loadTimeout;
        
        // Carrega o App Script
        function loadApp() {
            iframe.src = APP_SCRIPT_URL;
            
            // Timeout de 15 segundos
            loadTimeout = setTimeout(() => {
                showError();
            }, 15000);
        }
        
        // Quando o iframe carregar com sucesso
        iframe.onload = function() {
            clearTimeout(loadTimeout);
            
            // Pequeno delay para suavizar a transi√ß√£o
            setTimeout(() => {
                loading.classList.add('hide');
                iframe.classList.add('loaded');
            }, 800);
        };
        
        // Se houver erro no carregamento
        iframe.onerror = function() {
            showError();
        };
        
        function showError() {
            clearTimeout(loadTimeout);
            loading.style.display = 'none';
            errorContainer.classList.add('show');
        }
        
        // Registra o Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registrado'))
                .catch(err => console.log('Erro no Service Worker:', err));
        }
        
        // Inicia o carregamento
        loadApp();
        
        // Detecta se perdeu a conex√£o
        window.addEventListener('online', () => {
            if (errorContainer.classList.contains('show')) {
                location.reload();
            }
        });
        
        window.addEventListener('offline', () => {
            showError();
        });
    </script>
</body>
</html>
